<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container cal-con">
        <h2 style="color: rgb(133, 116, 116);">Simple calculator </h2>
        <div class="calculator">
            <input type="text" class="display" name="display" id="display">
            <button class="clear sky" onclick="display.value=''">C</button>
            <button class="CC sky" onclick="display.value=display.value.toString().slice(0,-1)">DEL</button>
            <button class="divide sky" value="/"onclick="display.value +='/'">/</button>
            <button class="mul sky" value="*" onclick="display.value +='*'">*</button>
            <button class="seven blue" value="7" onclick="display.value +='7'">7</button>
            <button class="eight blue" value="8"onclick="display.value +='8'">8</button>
            <button class="nine blue" value="9" onclick="display.value +='9'">9</button>
            <button class="minus sky" value="-"onclick="display.value +='-'">-</button>
            <button class="four blue" value="4" onclick="display.value +='4'">4</button>
            <button class="five blue" value="5" onclick="display.value +='5'">5</button>
            <button class="six blue" value="6" onclick="display.value +='6'">6</button>
            <button class="plus sky" value="+" onclick="display.value +='+'">+</button>
            <button class="one blue" value="1" onclick="display.value +='1'">1</button>
            <button class="two blue" value="2"onclick="display.value +='2'">2</button>
            <button class="three blue" value="3"onclick="display.value +='3'">3</button>
            <button class="equls red" value="=" onclick="display.value=eval(display.value)">=</button>
            <button class="zero blue" value="0" onclick="display.value +='0'">0</button>
            <button class="dot blue" value="."onclick="display.value +='.'">.</button>
        </div>
    </div>
</body>
</html>
